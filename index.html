            }

            try {

            } catch (error) {
                console.error('Error getting user ID:', error);
                return null;
            }
        };

        const getCurrentUsername = () => {
            try {
                if (!auth || !auth.currentUser) return 'Guest';
                const user = auth.currentUser;
                return user ? (user.displayName || user.email.split('@')[0]) : 'Guest';
            } catch (error) {
                console.error('Error getting username:', error);
                return 'Guest';
            }
        };

        const getCurrentUserEmail = () => {
            try {
                if (!auth || !auth.currentUser) return '';
                const user = auth.currentUser;
                return user ? user.email : '';
            } catch (error) {
                console.error('Error getting user email:', error);
                return '';

        };

            try {
                if (!auth) return;
                await auth.signOut();
                // Clear local storage

                // Reload to reset app state
                window.location.reload();

                console.error('Error signing out:', error);
            }

        const useAppState = () => {
            try {
            const [rootState, setRootState] = useState(() => {
                try {
                    // Ensure all required functions are available
                    if (typeof getDefaultSelectedYear !== 'function' || typeof createInitialYearState !== 'function') {
                        console.error('Required functions not available:', { 
                            getDefaultSelectedYear: typeof getDefaultSelectedYear, 
                            createInitialYearState: typeof createInitialYearState

                    }

                    let userId = null;
                    if (auth && typeof getCurrentUserId === 'function') {
                        try {

                            console.log('Error getting user ID in initial state:', e);

                };
                loadCloudData();
            }, [user, cloudLinked, hydrateRoot]);

            // Authentication handlers
            const handleShowAuthModal = useCallback(() => {
                setShowAuthModal(true);
            }, []);

            const handleAuthSuccess = useCallback(() => {
                setShowAuthModal(false);
                addToast('Successfully signed in!', 'success');
                // Cloud sync will be handled by the auth state listener
            }, [addToast]);

            const handleSignOut = useCallback(async () => {
                try {
                    setIsLoading(true);
                    setLoadingMessage('Signing out...');
                    await signOut();
                    addToast('Successfully signed out', 'success');
                } catch (error) {
                    addToast('Failed to sign out', 'error');
                } finally {
                    setIsLoading(false);
                }
            }, [addToast]);

            const handleShowSettings = useCallback(() => {
                setShowSettingsModal(true);
            }, []);

            const handleProfileUpdate = useCallback((profilePictureUrl) => {
                console.log('Profile picture updated:', profilePictureUrl);
                setUserProfilePicture(profilePictureUrl);
                // Force a re-render by updating a dummy state
                setUser(prev => ({ ...prev }));
            }, []);

            const connectCloud = useCallback(async () => {
                try {
                    setIsLoading(true);
                    setLoadingMessage('Connecting to cloud...');
                if (await cloudConnectViaPrompt()) {
                    setCloudLinked(true);
                    const loaded = await cloudLoadState();
                        if (loaded) {
                            if (typeof hydrateRoot === 'function') {
                                hydrateRoot(loaded);
                                addToast('Cloud data loaded successfully', 'success');
                            } else {
                                debug.error('hydrateRoot is not a function:', typeof hydrateRoot);
                                addToast('Failed to load cloud data', 'error');
                            }
                        }
                    }
                } catch (error) {
                    debug.error('Error connecting to cloud:', error);
                    addToast('Failed to connect to cloud', 'error');
                } finally {
                    setIsLoading(false);
                }
            }, [hydrateRoot, addToast]);
            
            const syncCloud = useCallback(async () => {
                try {
                    if (!isOnline) {
                        addToast('Cannot sync while offline', 'warning');
                        return;
                    }
                    
                    setIsLoading(true);
                    setLoadingMessage('Syncing data...');
                    
                    const userId = auth ? getCurrentUserId() : null;
                    if (!userId) {
                        addToast('Please sign in to sync', 'warning');
                        return;
                    }
                    
                    // First, save current state to cloud
                const raw = localStorage.getItem(`wowo-blip-office-visit-v2-${userId}`);
                    if (raw) {
                await cloudSaveState(JSON.parse(raw));
                        debug.log('✅ Saved to cloud');
                    }
                    
                    // Then, load from cloud to get the latest
                    const loaded = await cloudLoadState();
                    if (loaded && typeof hydrateRoot === 'function') {
                        hydrateRoot(loaded);
                        setLastSyncTime(new Date());
                        debug.log('✅ Loaded from cloud');
                    }
                    
                    addToast('Data synced successfully', 'success', CONSTANTS.TOAST_DURATION_SHORT);
                } catch (error) {
                    debug.error('Error in syncCloud:', error);
                    addToast('Failed to sync data', 'error');
                } finally {
                    setIsLoading(false);
                }
            }, [addToast, hydrateRoot, isOnline]);

            // Keyboard shortcuts
            useEffect(() => {
                const handleKeyPress = (e) => {
                    // Ctrl/Cmd + S to manually sync
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        if (cloudLinked && user) {
                            syncCloud();
                            addToast('Manual sync triggered', 'info', CONSTANTS.TOAST_DURATION_SHORT);
                        }
                    }
                    
                    // Ctrl/Cmd + K to toggle theme
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        toggleTheme();
                    }
                    
                    // Ctrl/Cmd + , to open settings
                    if ((e.ctrlKey || e.metaKey) && e.key === ',') {
                        e.preventDefault();
                        if (user) {
                            setShowSettingsModal(true);
                        }
                    }
                    
                    // Escape to close modals
                    if (e.key === 'Escape') {
                        setShowAuthModal(false);
                        setShowSettingsModal(false);
                    }
                };
                
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [cloudLinked, user, syncCloud, addToast, toggleTheme]);

            // Monitor online/offline status
            useEffect(() => {
                if (!isOnline) {
                    addToast('You are offline. Changes will sync when connection is restored.', 'warning', 5000);
                } else {
                    // Only show "back online" if we were previously offline
                    const wasOffline = sessionStorage.getItem('wasOffline');
                    if (wasOffline === 'true') {
                        addToast('Connection restored! Syncing data...', 'success');
                        sessionStorage.removeItem('wasOffline');
                    }
                }
                if (!isOnline) {
                    sessionStorage.setItem('wasOffline', 'true');
                }
            }, [isOnline, addToast]);

            // Auto-save to cloud when state changes
            useEffect(() => {
                debug.log('🔄 Auto-save effect triggered. Cloud linked:', cloudLinked, 'User:', user?.email);
                
                if (!cloudLinked || !user) {
                    debug.log('❌ Cloud not linked or user not authenticated, skipping auto-save');
                    return;
                }
                
                if (!isOnline) {
                    debug.log('📡 Offline, skipping auto-save');
                    return;
                }
                
                debug.log('⏰ Setting up auto-save timer...');
                const timeoutId = setTimeout(async () => {
                    try {
                        const userId = auth ? getCurrentUserId() : null;
                        debug.log('👤 Current user ID:', userId);
                        
                        if (!userId) {
                            debug.log('❌ No user ID for auto-save');
                            return;
                        }
                        
                        // Use current state directly instead of reading from localStorage
                        if (state && state.years) {
                            debug.log('☁️ Auto-saving current state to cloud...');
                            debug.log('📤 State being saved:', state);
                            const success = await cloudSaveState(state);
                            debug.log('✅ Auto-save result:', success);
                            
                            if (success) {
                                debug.log('✅ Data successfully saved to cloud');
                    } else {
                                debug.warn('⚠️ Auto-save returned false');
                            }
                        } else {
                            debug.warn('⚠️ No valid state to save');
                        }
                    } catch (error) {
                        debug.error('❌ Error in auto-save:', error);
                    }
                }, CONSTANTS.AUTO_SAVE_DELAY);
                
                return () => {
                    debug.log('🧹 Clearing auto-save timer');
                    clearTimeout(timeoutId);
                };
            }, [state, cloudLinked, user, isOnline]);

            // Periodic sync from cloud (every 2 minutes)
            useEffect(() => {
                if (!cloudLinked || !user) {
                    debug.log('❌ Cloud not linked or user not authenticated, skipping periodic sync');
                    return;
                }
                
                debug.log('🔄 Starting periodic sync from cloud (every 2 minutes)...');
                const intervalId = setInterval(async () => {
                    try {
                        perfMonitor.start('Periodic Cloud Sync');
                        debug.log('📥 Periodic sync: Loading state from cloud...');
                    const loaded = await cloudLoadState();
                    if (loaded) {
                            debug.log('📥 Periodic sync: Loaded data from cloud');
                            
                            // Check if cloud data is newer than local data
                            const userId = auth ? getCurrentUserId() : null;
                            if (userId) {
                                const localData = localStorage.getItem(`wowo-blip-office-visit-v2-${userId}`);
                                if (localData) {
                                    const local = JSON.parse(localData);
                                    const cloudTimestamp = loaded.lastUpdated?.toDate?.() || new Date(0);
                                    const localTimestamp = local.lastUpdated?.toDate?.() || new Date(0);
                                    
                                    debug.log('⏰ Timestamp comparison:', {
                                        cloud: cloudTimestamp,
                                        local: localTimestamp,
                                        cloudNewer: cloudTimestamp > localTimestamp
                                    });
                                    
                                    // Only update if cloud data is newer
                                    if (cloudTimestamp > localTimestamp) {
                                        debug.log('📥 Cloud data is newer, updating app state');
                                        
                                        // Ensure cloud data has minimum required years
                                        const currentYear = new Date().getFullYear();
                                        const nextYear = currentYear + 1;
                                        const ensuredData = {
                                            ...loaded,
                                            years: {
                                                ...loaded.years,
                                                [String(currentYear)]: loaded.years?.[String(currentYear)] || createInitialYearState(),
                                                [String(nextYear)]: loaded.years?.[String(nextYear)] || createInitialYearState()
                                            }
                                        };
                                        
                                        debug.log('📥 Ensured data has required years:', ensuredData);
                                        hydrateRoot(ensuredData);
                                        setLastSyncTime(new Date());
                                    } else {
                                        debug.log('⏭️ Local data is newer or same, skipping update');
                                    }
                                } else {
                                    debug.log('📥 No local data, using cloud data');
                                    hydrateRoot(loaded);
                                    setLastSyncTime(new Date());
                                }
                            } else {
                                debug.log('📥 No user ID, skipping timestamp check');
                                hydrateRoot(loaded);
                                setLastSyncTime(new Date());
                            }
                        } else {
                            debug.log('📥 Periodic sync: No data found in cloud');
                        }
                        perfMonitor.end('Periodic Cloud Sync');
                    } catch (error) {
                        debug.error('❌ Error in periodic sync:', error);
                        perfMonitor.end('Periodic Cloud Sync');
                    }
                }, 120000); // Check for updates every 2 minutes
                
                return () => {
                    console.log('🛑 Stopping periodic sync');
                    clearInterval(intervalId);
                };
            }, [cloudLinked, user, hydrateRoot]);


            return (
                <div className="min-h-screen fd-bg-base">
                    <LoadingOverlay isLoading={isLoading} message={loadingMessage} />
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                    
                    {/* Offline Indicator */}
                    {!isOnline && (
                        <div className="fixed top-0 left-0 right-0 bg-yellow-600 text-white text-center py-2 text-sm font-medium z-40">
                            📡 You are offline - Changes will sync when connection is restored
                        </div>
                    )}
                    
                    {/* Sync Status Indicator */}
                    {user && lastSyncTime && (
                        <div className="fixed bottom-4 right-4 bg-green-600 text-white text-xs px-3 py-2 rounded-full shadow-lg z-30 opacity-75">
                            ✓ Synced {new Date(lastSyncTime).toLocaleTimeString()}
                        </div>
                    )}
                    
                    <Header 
                        isDark={isDark} 
                        onToggleTheme={toggleTheme} 
                        lang={lang} 
                        onToggleLang={toggleLang} 
                        t={t} 
                        onCloudConnect={connectCloud} 
                        cloudLinked={cloudLinked} 
                        onCloudSync={syncCloud}
                        user={user}
                        onSignOut={handleSignOut}
                        onShowAuthModal={handleShowAuthModal}
                        onShowSettings={handleShowSettings}
                        userProfilePicture={userProfilePicture}
                    />
                    <YearFilter 
                        selectedYear={selectedYear}
                        years={availableYears}
                        onSelect={selectYear}
                        onAddNext={addNextYear}
                        t={t}
                    />
                    
                    <main>
                        <AnnualSummary calculations={calculations} state={state} t={t} />
                        
                        <section className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <div className="flex flex-col md:flex-row md:items-start md:justify-between mb-4 gap-3">
                                <div className="flex-1">
                                    <h2 className="text-xl font-semibold fd-text-strong">{t('quarters')}</h2>
                                    <div className="mt-2 flex items-center gap-3">
                                        <label className="fd-label fd-text-subtle" htmlFor="gbp-toggle">EUR → GBP</label>
                                        <button
                                            id="gbp-toggle"
                                            onClick={() => updateSettings({ gbpMode: !state.settings.gbpMode })}
                                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 ${state.settings.gbpMode ? 'bg-blue-600' : 'bg-[var(--fd-bg-layer)]'}`}
                                            aria-label="Toggle GBP mode"
                                        >
                                            <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${state.settings.gbpMode ? 'translate-x-6' : 'translate-x-1'}`} />
                                        </button>
                                        <input
                                            type="number"
                                            step="0.0001"
                                            min="0"
                                            value={state.settings.gbpRate}
                                            onChange={(e) => updateSettings({ gbpRate: Number(e.target.value || 0) || 0 })}
                                            className="ml-2 w-28 fd-input border rounded-lg px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            aria-label="EUR to GBP rate"
                                            title={`EUR to GBP rate (auto-updated every hour)`}
                                        />
                                        <button
                                            onClick={() => {
                                                // Show a dialog with current rate and option to update
                                                const currentRate = state.settings.gbpRate || 0.85;
                                                const newRate = prompt(
                                                    `Current EUR to GBP rate: ${currentRate}\n\n` +
                                                    `Enter new rate (e.g., 0.85 for €1 = £0.85):\n\n` +
                                                    `Common rates:\n` +
                                                    `• 0.85 - Conservative estimate\n` +
                                                    `• 0.87 - Recent average\n` +
                                                    `• 0.90 - Higher estimate`,
                                                    currentRate.toString()
                                                );
                                                
                                                if (newRate !== null && newRate !== '') {
                                                    const rate = parseFloat(newRate);
                                                    if (!isNaN(rate) && rate > 0 && rate < 2) {
                                                        updateSettings({ gbpRate: rate });
                                                        alert(`Rate updated to: €1 = £${rate.toFixed(4)}`);
                                                    } else {
                                                        alert('Please enter a valid rate between 0 and 2');
                                                    }
                                                }
                                            }}
                                            className="px-3 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors h-[34px]"
                                            title="Update exchange rate manually"
                                        >
                                            Update Rate
                                        </button>
                                    </div>
                                </div>
                            <div className="hidden md:flex items-center gap-3 md:justify-end"></div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                <AnimatePresence>
                                    {Object.entries(state.quarters).map(([quarterKey, quarter]) => (
                                        <QuarterCard
                                            key={quarterKey}
                                            quarterKey={quarterKey}
                                            quarter={quarter}
                                            onToggle={toggleQuarter}
                                            onChangeDetail={updateQuarterDetail}
                                            budgetPerQuarter={state.budgetPerQuarter}
                                            syncKey={selectedYear}
                                            t={t}
                                            gbpMode={state.settings.gbpMode}
                                            gbpRate={state.settings.gbpRate || 1}
                                        />
                                    ))}
                                </AnimatePresence>
                            </div>
                        </section>

                        <FooterActions 
                            onReset={resetAll}
                            onExportCsv={exportToCSV}
                            t={t}
                        />
                    </main>

                    {/* Screen reader announcements */}
                    <div 
                        className="aria-live" 
                        aria-live="polite" 
                        aria-atomic="true"
                    >
                        {t('srTotalsPrefix')}: {t('totalAvailable')} {formatCurrency(calculations.totalAvailable)}, {t('totalSpent')} {formatCurrency(calculations.totalSpent)}, {t('annualBalance')} {formatCurrency(calculations.annualBalance)}
                    </div>

                    {/* Authentication Modal */}
                    <AuthModal 
                        isOpen={showAuthModal}
                        onClose={() => setShowAuthModal(false)}
                        onAuthSuccess={handleAuthSuccess}
                    />

                    {/* User Settings Modal */}
                    <UserSettingsModal 
                        isOpen={showSettingsModal}
                        onClose={() => setShowSettingsModal(false)}
                        user={user}
                        onProfileUpdate={handleProfileUpdate}
                    />
                </div>
            );
        };

        // Render the app (React 18)
        const rootEl = document.getElementById('root');
        if (ReactDOM.createRoot) {
            const root = ReactDOM.createRoot(rootEl);
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } else {
            ReactDOM.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>,
                rootEl
            );
        }
    </script>
</body>
</html>
