                    <YearFilter 
                        selectedYear={selectedYear}
                        years={availableYears}
                        onSelect={selectYear}
                        onAddNext={addNextYear}
                        t={t}
                    />
                    
                    {!state?.settings?.travelOrigin ? (
                        <LocationSelector 
                            onSelect={(location) => {
                                updateSettings({ travelOrigin: location });
                            }}
                            t={t}
                            selectedLocation={state?.settings?.travelOrigin}
                        />
                    ) : (
                        <main>
                            {/* Policy Message - Info Notification */}
                            <section className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-6">
                            <div className="fd-info-notification mb-6">
                                <svg className="fd-info-notification-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="8" cy="8" r="7" stroke="currentColor" strokeWidth="1.5" fill="none"/>
                                    <path d="M8 4.5V8M8 11.5H8.01" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round"/>
                                </svg>
                                <div className="fd-info-notification-content">
                                    <h3 className="fd-info-notification-title">{t('policyTitle')}</h3>
                                    {policyMessageCollapsed && (
                                        <p className="fd-info-notification-hint">{t('policyMessageHint')}</p>
                                    )}
                                    <p className={`fd-info-notification-message ${policyMessageCollapsed ? 'collapsed' : ''}`}>
                                        {t('policyMessage')}
                                    </p>
                                </div>
                                <button
                                    className={`fd-info-notification-toggle ${policyMessageCollapsed ? 'collapsed' : ''}`}
                                    onClick={() => {
                                        const newCollapsed = !policyMessageCollapsed;
                                        setPolicyMessageCollapsed(newCollapsed);
                                        const userId = auth ? getCurrentUserId() : null;
                                        if (userId) {
                                            localStorage.setItem(`wowo-blip-policy-collapsed-${userId}`, newCollapsed.toString());
                                        }
                                    }}
                                    aria-label={policyMessageCollapsed ? "Expand notification" : "Collapse notification"}
                                    title={policyMessageCollapsed ? "Expand" : "Collapse"}
                                >
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 6L8 10L12 6" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </section>

                        <AnnualSummary calculations={calculations} state={state} t={t} lastSyncTime={lastSyncTime} user={user} />
                        
                        <section className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <div className="flex flex-col md:flex-row md:items-start md:justify-between mb-4 gap-3">
                                <div className="flex-1">
                                    <h2 className="text-xl font-semibold fd-text-strong">{t('quarters')}</h2>
                                    <div className="mt-2 flex items-center gap-3">
                                        <label className="fd-label fd-text-subtle" htmlFor="gbp-toggle">EUR â†’ GBP</label>
                                        <button
                                            id="gbp-toggle"
                                            onClick={() => updateSettings({ gbpMode: !state.settings.gbpMode })}
                                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 ${state.settings.gbpMode ? 'bg-blue-600' : 'bg-[#F1F3F4] dark:bg-[var(--fd-bg-layer)]'}`}
                                            aria-label="Toggle GBP mode"
                                        >
                                            <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${state.settings.gbpMode ? 'translate-x-6' : 'translate-x-1'}`} />
                                        </button>
                                        <input
                                            type="number"
                                            step="0.0001"
                                            min="0"
                                            value={state.settings.gbpRate}
                                            onChange={(e) => updateSettings({ gbpRate: Number(e.target.value || 0) || 0 })}
                                            className="ml-2 w-28 fd-input border rounded-lg px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            aria-label="EUR to GBP rate"
                                            title={`EUR to GBP rate (auto-updated every hour)`}
                                        />
                                        <button
                                            onClick={() => {
                                                // Show a dialog with current rate and option to update
                                                const currentRate = state.settings.gbpRate || 0.85;
                                                const newRate = prompt(
                                                    `Current EUR to GBP rate: ${currentRate}\n\n` +
                                                    `Enter new rate (e.g., 0.85 for â‚¬1 = Â£0.85):\n\n` +
                                                    `Common rates:\n` +
                                                    `â€¢ 0.85 - Conservative estimate\n` +
                                                    `â€¢ 0.87 - Recent average\n` +
                                                    `â€¢ 0.90 - Higher estimate`,
                                                    currentRate.toString()
                                                );
                                                
                                                if (newRate !== null && newRate !== '') {
                                                    const rate = parseFloat(newRate);
                                                    if (!isNaN(rate) && rate > 0 && rate < 2) {
                                                        updateSettings({ gbpRate: rate });
                                                        alert(`Rate updated to: â‚¬1 = Â£${rate.toFixed(4)}`);
                                                    } else {
                                                        alert('Please enter a valid rate between 0 and 2');
                                                    }
                                                }
                                            }}
                                            className="px-3 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors h-[34px]"
                                            title="Update exchange rate manually"
                                        >
                                            Update Rate
                                        </button>
                                    </div>
                                </div>
                            <div className="hidden md:flex items-center gap-3 md:justify-end"></div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                <AnimatePresence>
                                    {Object.entries(state.quarters).map(([quarterKey, quarter]) => (
                                        <QuarterCard
                                            key={quarterKey}
                                            quarterKey={quarterKey}
                                            quarter={quarter}
                                            onToggle={toggleQuarter}
                                            onChangeDetail={updateQuarterDetail}
                                            budgetPerQuarter={state.budgetPerQuarter}
                                            syncKey={selectedYear}
                                            t={t}
                                            gbpMode={state.settings.gbpMode}
                                            gbpRate={state.settings.gbpRate || 1}
                                        />
                                    ))}
                                </AnimatePresence>
                            </div>
                        </section>

                        <FooterActions 
                            onReset={resetAll}
                            onExportCsv={exportToCSV}
                            t={t}
                        />
                    </main>
                    )}

                    {/* Screen reader announcements */}
                    <div 
                        className="aria-live" 
                        aria-live="polite" 
                        aria-atomic="true"
                    >
                        {t('srTotalsPrefix')}: {t('totalAvailable')} {formatCurrency(calculations.totalAvailable)}, {t('totalSpent')} {formatCurrency(calculations.totalSpent)}, {t('annualBalance')} {formatCurrency(calculations.annualBalance)}
                    </div>

                    {/* Authentication Modal */}
                    <AuthModal 
                        isOpen={showAuthModal}
                        onClose={() => setShowAuthModal(false)}
                        onAuthSuccess={handleAuthSuccess}
                    />

                    {/* User Settings Modal */}
                    <UserSettingsModal 
                        isOpen={showSettingsModal}
                        onClose={() => setShowSettingsModal(false)}
                        user={user}
                        onProfileUpdate={handleProfileUpdate}
                    />
                </div>
            );
        };

        // Render the app (React 18)
        const rootEl = document.getElementById('root');
        if (ReactDOM.createRoot) {
            const root = ReactDOM.createRoot(rootEl);
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } else {
            ReactDOM.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>,
                rootEl
            );
        }
    </script>
</body>
</html>
